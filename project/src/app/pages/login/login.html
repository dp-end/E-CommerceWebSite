<div class="login-container">

  <form (ngSubmit))="onLogin()" #loginForm = "ngForm">
    <h2>E-Commerce Analytics Login</h2>
    <input type="text" name="username" [(ngModel)] = "credentials.username" placeholder="Kullanıcı Adı" required>
    <input type="password" name ="password" [(ngModel)] = "credentials.password" placeholder = "Şifre" required>

    <button type="submit" [disabled]="!loginForm.valid">Giriş Yap</button>
  </form>

</div>
